<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Migration Tool</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { color: #333; margin-top: 0; }
    button {
      background: #0070f3;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px 5px 10px 0;
    }
    button:hover { background: #0051cc; }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .success { 
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      padding: 15px;
      border-radius: 6px;
      margin: 15px 0;
    }
    .error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
      padding: 15px;
      border-radius: 6px;
      margin: 15px 0;
    }
    .info {
      background: #d1ecf1;
      border: 1px solid #bee5eb;
      color: #0c5460;
      padding: 15px;
      border-radius: 6px;
      margin: 15px 0;
    }
    pre {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 13px;
    }
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #0070f3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîß Database Schema Migration</h1>
    
    <div class="info">
      <strong>What this does:</strong>
      <ul>
        <li>Removes <code>score</code> and <code>language</code> from admin_keywords</li>
        <li>Removes <code>score</code> from admin_merchants</li>
        <li>Adds <code>alternate_patterns TEXT[]</code> to admin_merchants</li>
      </ul>
    </div>

    <button onclick="checkSchema()" id="checkBtn">1Ô∏è‚É£ Check Current Schema</button>
    <button onclick="runMigration()" id="migrateBtn">2Ô∏è‚É£ Run Migration</button>
    <button onclick="verifyMigration()" id="verifyBtn">3Ô∏è‚É£ Verify Migration</button>

    <div id="output"></div>
  </div>

  <script>
    const output = document.getElementById('output');

    function showLoading(message) {
      output.innerHTML = `<div class="info">${message}<span class="loading"></span></div>`;
    }

    function showSuccess(message, data) {
      output.innerHTML = `
        <div class="success">
          <strong>‚úÖ ${message}</strong>
          ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
        </div>
      `;
    }

    function showError(message, error) {
      output.innerHTML = `
        <div class="error">
          <strong>‚ùå ${message}</strong>
          ${error ? `<pre>${error}</pre>` : ''}
        </div>
      `;
    }

    async function checkSchema() {
      showLoading('Checking current schema...');
      try {
        const res = await fetch('/api/admin/migrate-schema');
        const data = await res.json();
        
        const needsMigration = data.needs_migration;
        const message = Object.values(needsMigration).some(v => v === true || v === false && Object.keys(needsMigration).includes('merchants_has_alternate_patterns'))
          ? 'Schema Status'
          : 'Schema check complete';
        
        showSuccess(message, {
          needs_migration: needsMigration,
          summary: {
            keywords_needs_migration: needsMigration.keywords_has_score || needsMigration.keywords_has_language,
            merchants_needs_migration: needsMigration.merchants_has_score || !needsMigration.merchants_has_alternate_patterns,
          }
        });
      } catch (error) {
        showError('Failed to check schema', error.message);
      }
    }

    async function runMigration() {
      if (!confirm('Are you sure you want to run the migration? This will modify your database schema.')) {
        return;
      }

      showLoading('Running migration (this may take a few seconds)...');
      try {
        const res = await fetch('/api/admin/migrate-schema', { method: 'POST' });
        const data = await res.json();
        
        if (data.success) {
          showSuccess('Migration completed successfully!', data);
        } else {
          showError('Migration failed', JSON.stringify(data, null, 2));
        }
      } catch (error) {
        showError('Migration request failed', error.message);
      }
    }

    async function verifyMigration() {
      showLoading('Verifying migration...');
      try {
        const res = await fetch('/api/admin/migrate-schema');
        const data = await res.json();
        
        const needsMigration = data.needs_migration;
        const allGood = 
          !needsMigration.keywords_has_score &&
          !needsMigration.keywords_has_language &&
          !needsMigration.merchants_has_score &&
          needsMigration.merchants_has_alternate_patterns;
        
        if (allGood) {
          showSuccess('‚úÖ Migration verified! Schema is up to date.', {
            keywords: 'No score/language columns ‚úì',
            merchants: 'Has alternate_patterns, no score ‚úì'
          });
        } else {
          showError('Migration incomplete or not run yet', data.needs_migration);
        }
      } catch (error) {
        showError('Verification failed', error.message);
      }
    }

    // Auto-check on load
    checkSchema();
  </script>
</body>
</html>
